<TR><TH>解釋</TH><TD><img align=absmiddle src="/dict/fonts/fed4.gif"><img align=absmiddle src="/dict/fonts/fe59.gif">吹、吹風。如：<img align=absmiddle src="/dict/fonts/fa40.gif">春風風人，夏雨雨人。<img align=absmiddle src="/dict/fonts/fa41.gif">孟子˙公孫丑下：<img align=absmiddle src="/dict/fonts/fa40.gif">有寒疾不可以風。　<img align=absmiddle src="/dict/fonts/fa41.gif">宋˙蘇軾˙與孫叔靜：<img align=absmiddle src="/dict/fonts/fa40.gif">屬飲藥汗不可以風，未即諸謝，又枉使旌。<img align=absmiddle src="/dict/fonts/fa41.gif"><p>　<img align=absmiddle src="/dict/fonts/fe5a.gif">婉言勸諫。通<img align=absmiddle src="/dict/fonts/fa40.gif">諷<img align=absmiddle src="/dict/fonts/fa41.gif">。史記˙卷五十八˙梁孝王世家：<img align=absmiddle src="/dict/fonts/fa40.gif">而王與任王后以此使人風　止李太后。<img align=absmiddle src="/dict/fonts/fa41.gif">漢書˙卷五十七˙司馬相如傳下：<img align=absmiddle src="/dict/fonts/fa40.gif">以風天子，且因宣其使指，令百　姓皆知天子意。<img align=absmiddle src="/dict/fonts/fa41.gif"><p><img align=absmiddle src="/dict/fonts/fe52.gif">ㄈㄥ　ｆ<img align=absmiddle src="/dict/fonts/fe6c.gif">ｎｇ（01727）</TD></TR>
